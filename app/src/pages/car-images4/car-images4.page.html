<ion-header>
  <ion-toolbar no-border-top color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]='' defaultHref="patent-new"></ion-back-button>
      <ion-title>Fotos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col padding margin>
      <ion-img src="assets/imgs/auto-estacionado.svg"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col style="padding-left: 16px; padding-right: 16px;">
      <h2 style="font-size: 16px;">4.</h2>

    </ion-row>
