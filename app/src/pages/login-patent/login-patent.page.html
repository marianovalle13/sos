<ion-content>
  <ion-grid class="logo-container" padding>
    <ion-row>
      <ion-col size="12">
        <img src="../assets/imgs/bienvenida2.svg" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid style="background-color: var(--ion-color-medium)">
      <ion-item style="--background: var(--ion-color-medium)">
        <ion-label position="stacked">Patente *</ion-label>
        <ion-input type="text" [(ngModel)]="patente"></ion-input>
      </ion-item>
      <div style="margin-top: 120px;">
        <ion-button class="button button-color" expand="block" (click)="login()">INGRESAR</ion-button>
      </div>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
