<ion-header>
  <ion-toolbar no-border-top color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]='' defaultHref="service-accepted"></ion-back-button>
      <ion-title>Origen</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col text-center>
          <ion-img src="assets/imgs/patente.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="1">
        </ion-col>
        <ion-col size="10" text-center>
          <h2 style="color: var(--ion-color-secondary);">Por favor, ingrese los últimos tres dígitos de la patente</h2>
        </ion-col>
        <ion-col size="1">
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="5">
        </ion-col>
        <ion-col text-center size="2">
          <ion-input maxlength="3" placeholder="3CD" [(ngModel)]="patente"></ion-input>
        </ion-col>
        <ion-col size="5">
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button class="button" style="--background: var(--ion-color-secondary)" expand="block" (click)="goToPic()">
          ACEPTAR</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
