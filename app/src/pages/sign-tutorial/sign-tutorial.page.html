<ion-header>
  <ion-toolbar no-border-top color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]='' defaultHref="service-accepted"></ion-back-button>
      <ion-title>Destino</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <ion-row style="margin-bottom: 5px;">
        <ion-col>
          <h2 style="color: var(--ion-color-secondary); font-weight: bold;">FINALIZAR SERVICIO</h2>
          <p style="margin-bottom: 8px;">Debe realizar su firma digital y sacar una foto del veh√≠culo en destino.</p>
        </ion-col>
        <ion-col size="1">
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col class="col-class-gray" text-center padding>
          <h2>FIRMA</h2>
        </ion-col>
        <ion-col class="col-class-gray" padding>
          <ion-img src="assets/imgs/auto-estacionado.svg"></ion-img>
        </ion-col>
        <ion-col  padding>
          <!-- <ion-img src="assets/imgs/car2.svg"></ion-img> --> 
        </ion-col>
        <ion-col  padding>
          <!-- <ion-img src="assets/imgs/car2.svg"></ion-img> -->
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <p style="color: var(--ion-color-danger);">*Obligatorio</p>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button class="button" style="--background: var(--ion-color-secondary)" expand="block" (click)="goToSign()">
          ACEPTAR</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
