<ion-content>
  <ion-grid class="logo-container" padding>
    <ion-row>
      <ion-col size="12" text-center>
        <img src="../assets/imgs/bienvenida3.svg" alt="">
        <h2 class="class-text">Comenzar mi jornada</h2>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid style="background-color: var(--ion-color-medium)">
      <ion-row>
        <ion-col>
          <h2>Disponible</h2>
          <label style="font-size: 1.6rem;">Quiero estar disponible para recibir servicios</label>
        </ion-col>
      </ion-row>

        <div style="margin-top: 80px;">
          <ion-row>
            <ion-col>
              <ion-button class="button button-color-no" expand="block" (click)="goToStatusNo()">No</ion-button>
            </ion-col>
            <ion-col>
              <ion-button class="button button-color" expand="block" (click)="goToSlide()">Si</ion-button>
            </ion-col>
          </ion-row>
        </div>

    </ion-grid>
  </ion-toolbar>
</ion-footer>
